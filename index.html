<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expi - AI-Powered Travel Revolution</title>
    <meta name="description" content="Revolutionary AI-powered travel experiences. Launching soon with personalized itineraries and seamless booking.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>">
</head>
<body>
    <!-- Background with animated stars -->
    <div class="stars-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="company-name">
                    <span class="expi">Expi</span>
                </h1>
                <div class="launch-message">
                    <h2 class="launch-text">Launching Soon</h2>
                    <div class="subtitle">AI-Powered Travel Experiences</div>
                    <div class="subtitle-small">Revolutionizing how you discover and explore the world</div>
                </div>
                <div class="cta-section">
                    <button class="cta-button">
                        <span>Get Notified</span>
                        <div class="button-glow"></div>
                    </button>
                    <p class="cta-note">Be the first to experience the future of travel</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact">
            <div class="contact-content">
                <h3 class="contact-title">Contact Us</h3>
                <div class="contact-line"></div>
                <p class="contact-subtitle">Drop us a line!</p>
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-label">Email:</span>
                        <span class="contact-value">hello@expi.travel</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Follow us:</span>
                        <span class="contact-value">@expi.travel</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Newsletter:</span>
                        <span class="contact-value">Stay updated</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
